server:
  port: 9040

spring:  application:    name: inventory-service    h2:    console:      enabled: true  datasource:    url: jdbc:h2:mem:inventory_db
      
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultzone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka 
  instance:
    prefer-ip-address: true
    hostname: eureka-0
    instance-id: ${spring.application.name}:${random.uuid}    