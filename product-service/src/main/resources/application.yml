server:
  port: 9020

spring:  application:    name: product-service 
  cloud:    
    kubernetes:
      enabled: true
      discovery:
        enabled: true   
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:product_db   

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultzone: http://localhost:8761/eureka 
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${random.uuid}    