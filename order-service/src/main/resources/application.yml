server:
  port: 9030

spring:  application:    name: order-service 
  zipkin:
    base-url: http://35.184.144.97:9411  
  activemq:
    broker-url: tcp://35.202.59.151:61616  cloud:    loadbalancer:        enabled: false
    kubernetes:
      enabled: true
      discovery:
        enabled: true  
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:order_db    

order:
  notification:
    queue: ORDER.NOTIFICATION.QUEUE

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultzone: http://localhost:8761/eureka 
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${random.uuid}    
    
resilience4j:  circuitbreaker:    instances:      inventoryService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true 
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3 
        sliding-window-size: 10
        sliding-window-type: count-based
        wait-duration-in-open-state: 5s